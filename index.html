<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Decodificador</title>
</head>
<body>
    <header class="header-container">
        <p>logo</p>
    </header>
    <main class="main-container">
        <section class="main-container__input-area">
            <textarea class="main-container__input-area__textarea" placeholder="Escreva aqui"></textarea>
            <div class="main-container__input-area__buttons">
                <input class="main-container__input-area__encrypt" onclick="processEncrypt()" type="button" value="Criptografar"/>
                <input class="main-container__input-area__decrypt" onclick="processDecrypt()" type="button" value="Descriptografar"/>
            </div>
        </section>
        <section class="main-container__display-area">
            <p class="main-container__display-area__result"> resultado:</p>
        </section>
    </main>
    <footer class="footer-container">
        <p>Desenvolvido por Rafael</p>
    </footer>
    <script src="scripts/script.js" defer></script>
</body>
</html>
