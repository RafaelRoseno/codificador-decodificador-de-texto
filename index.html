<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header-container">
        <p>logo</p>

    <main class="main-container">
        <section class="main-container__input-area">
            <textarea class="main-container__input-area__textarea" placeholder="Escreva aqui"></textarea>
            <div class="main-container__input-area__buttons">
                <input class="main-container__input-area__encrypt" onclick="processEncrypt()" type="button" value="Criptografar"/>
                <input class="main-container__input-area__decrypt" onclick="processDecrypt()" type="button" value="Descriptografar"/>
            </div>
        </section>
        <section class="main-container__display-area">
            <p class="main-container__display-area__result"></p>
            <div class="main-container__display-area__no-content">
                <img class="main-container__display-area__no-content__image" src="assets/no-content.svg">
                <p class="main-container__display-area__no-content__h3">Nenhuma mensagem encontrada</p>
                <p class="main-container__display-area__no-content__h4">Digite o texto que vocÃª deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer class="footer-container">
        <p>Desenvolvido por Rafael Roseno</p>
    </footer>
    <script src="scripts/script.js" defer></script>

</html>
